<!DOCTYPE html>

<!-- html -->
<!-- main app configuration -->
<!-- ( scroll bar is disbaled on the html ) -->
<html lang="en" class="app app__html app__scroll app__scroll--disabled" ng-app="volkswagen.app" app-controller>

<!-- head -->
<head>

    <!-- browser meta data -->
    <base href="/">
    <meta charset="utf-8">
    <meta name="fragment" content="!"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- default meta data -->
    <title> Volkswagen ES5 Angular Skeleton </title>
    <meta name="description" content="Volkswagen ES5 Angular Skeleton">

    <link rel="icon" type="image/png" href="src/assets/images/iconx/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="src/assets/images/iconx/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="src/assets/images/iconx/pwa-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="src/assets/images/iconx/apple-touch-icon-180x180.png" sizes="180x180">
    <meta name="msapplication-config" content="src/assets/images/iconx/browserconfig.xml">

    <!-- schema.org markup for google+ -->
    <meta itemprop="name" content="Volkswagen">
    <meta itemprop="description" content="Volkswagen ES5 Angular Skeleton">
    <meta itemprop="image" content="">

    <!-- twitter card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:creator" content="@author_handle">

    <meta name="twitter:title" content="Volkswagen">
    <meta name="twitter:description" content="Volkswagen ES5 Angular Skeleton">
    <meta name="twitter:image:src" content="">

    <!-- open graph data -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Volkswagen" />
    <meta property="og:description" content="Volkswagen ES5 Angular Skeleton" />
    <meta property="og:image" content=""/>

    <!-- bower:css -->
    <!-- endbower -->

    <!-- inject:css -->
    <!-- endinject -->

    <!-- custom:css -->
    <link rel="stylesheet" href="https://au.volkswagen.com.au/integrator-template/css/vw-integrator-template.min.css">
    <!-- endcustom -->

</head><!-- head end -->

<!-- body -->
<!-- ( scroll bar is disbaled on the body ) -->
<body class="app__body app__scroll app__scroll--disabled">

    <!-- loader -->
    <loader></loader>

    <!-- header -->
    <header animate-fade-in enter-delay="3" enter-speed="slow" style="opacity: 0;" ng-style="::{'transition':'none'}"></header>

    <!--  view - main -->
    <div class="app__view app__view--main" ui-view="main">

        <!-- page loader -->
        <div class="app__page__loader">
            <img src="src/assets/images/page_loader.png" alt=""/>
            <span></span>
        </div><!-- page loader end -->

        <!-- dummy section for style -->
        <!-- before the CSS loads -->
        <!-- page loader style -->
        <style type="text/css">.app__page__loader{position:absolute;z-index:7;left:50vw;top:50vh;display:block;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;width:80px;height:80px;margin-top:-40px;margin-left:-40px}@media (max-width:767px){.app__page__loader{top:40vh;width:70px;height:70px;margin-top:-35px;margin-left:-35px}}.app__page__loader img{z-index:7}.app__page__loader img+span{position:absolute;z-index:6;left:-80px;top:-80px;opacity:0;display:block;width:80px;height:80px;border-width:120px;border-color:#0099da;border-style:solid;-webkit-border-radius:100%;-moz-border-radius:100%;border-radius:100%}@media (max-width:767px){.app__page__loader img+span{left:-70px;top:-70px;border-width:105px;height:70px;width:70px}}</style><!-- page loader style end -->

        <!-- dummy section to trigger -->
        <!-- download of web fonts / icons -->
        <section class="section section--reset" style="visibility: hidden; overflow: hidden; width: 0; height: 0;">
            <h2> <i class="icon icon-download"></i><span> Volkswagen </span> </h2>
            <p> <i class="icon icon-download"></i><span> Volkswagen </span> </p>
        </section><!-- dummy section end -->

        <!-- dummy section to trigger -->
        <!-- download of layout images -->
        <section class="section section--reset" style="visibility: hidden; overflow: hidden; width: 0; height: 0;">
            <img src="src/assets/images/layout_32_9.png" alt=""/><img src="src/assets/images/layout_16_9.png" alt=""/>
            <img src="src/assets/images/layout_11_5.png" alt=""/><img src="src/assets/images/layout_4_3.png" alt=""/>
        </section><!-- dummy section end -->

    </div><!--  view - main end -->

    <!-- custom:js -->
    <script src="https://au.volkswagen.com.au/integrator-template/js/vw-integrator-template.min.js"></script>
    <!-- endcustom -->

    <!-- bower:js -->
    <!-- endbower -->

    <!-- inject:js -->
    <!-- endinject -->

</body><!-- body end -->
</html><!-- html end -->
